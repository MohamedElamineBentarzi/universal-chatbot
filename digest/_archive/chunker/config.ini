[paths]
dataset_dir = D:\DATASETS\btp-rag
tump_dir = D:\upec\CHIBANI\btp-rag\tump
raw_data_dir = %(dataset_dir)s\resources_raw
metadata_path = %(dataset_dir)s\resources_metadata
md_files_path = %(dataset_dir)s\resources_md
unified_metadata_path = %(tump_dir)s\unified_metadata
chunks_dir = %(tump_dir)s\chunks
lemmas_dir = %(tump_dir)s\lemmas

[metadata_sources]
amaco = %(metadata_path)s\amaco
dispositif_rexbp = %(metadata_path)s\dispositif-rexbp
mooc_batiment = %(metadata_path)s\mooc_batiment
proreno = %(metadata_path)s\proreno
tpdemain = %(metadata_path)s\tpdemain

[chunking]
min_tokens = 200
max_tokens = 2000
tokenizer_encoding = o200k_base

[qdrant]
url = http://localhost:6333
collection_name = btp_rag_docs_v2
vector_dim = 768
embedding_model = embeddinggemma
embedding_url = http://localhost:11434/api/embeddings
batch_size = 64
upload_batch_size = 200
embedding_workers = 8

[elasticsearch]
url = http://localhost:9200
index_name = btp_bm25_v2_index
bm25_k1 = 1.2
bm25_b = 0.75

[processing]
valid_extensions = .pdf,.html,.htm
ignore_pattern = <!-- Page\s+\d+\s+End -->

[spacy]
model = fr_core_news_sm
